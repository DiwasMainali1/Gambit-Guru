<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gambit Guru - Train Openings!</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Inter" rel="stylesheet">
</head>
<body>
    <div class="Header">
        <div class="Opening-Menu">
            <div class="dropdown">
                <button class="dropdown-toggle">Openings Menu</button>
                <div class="dropdown-menu">
                    <a id="ruyLopez" class="dropdown-item">The Ruy Lopez</a>
                    <a id="sicilianDefense" class="dropdown-item">The Sicilian Defense</a>
                    <a id="londonSystem" class="dropdown-item">The London System</a>
                    <a id="kingsIndianDefense" class="dropdown-item">King's Indian Defense</a>
                    <a id="queensGambit" class="dropdown-item">Queen's Gambit</a>
                    <a id="caroKannDefense" class="dropdown-item">Caro-Kann Defense</a>
                </div>
            </div>
        </div>
        <div class="Logo">
            <a href="index.html">Gambit Guru</a>
        </div>
        <div class="About">
            <button>About</button>
        </div>
    </div>

    <div class="board-container">
        <h2 class ="openingTitle" id="opening-title">Free board</h2>
        <div id="Board"></div>
        <div class="button-container">
            <button id="switchButton" class="switch-button">Switch</button>
            <button id="resetButton" class="reset-button">Reset</button>
            <button id="hintButton" class="reset-button">Hint</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.2/dist/confetti.browser.min.js"></script>
    <script src="helpers/boardpieces.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
